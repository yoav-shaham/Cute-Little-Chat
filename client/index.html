<!doctype html>
<html ng-app="app">

<head>
	<meta charset="utf-8">
	<title>Sweet Litlle Chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Load js dep -->
	<script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>


<body ng-controller="appController" ng-app="BlankApp" ng-cloak >
		<ul class="pages">
		<li id="chatpage" class="chat page" >
		<div class= "messageArea">
		<ul id="messages" ng-repeat=" message in messages track by $index">
				<li >{{message.name}} : {{message.message}}</li>
		</ul>
	</div>
		<form class="input" ng-submit="sendMessage()">
		  <input class="messageInput" autocomplete="off" ng-model="messageContent" /><md-button class="md-fab md-primary" aria-label="Send Message" type="submit">
				<md-icon md-svg-src="icons/send.svg"></md-icon>
			</md-button>
		</form>
	</li>

		<li  id="loginpage" class="login page" ng-hide="MyName" >
				<div class="form">
				  <h3 class="title">What's your nickname?</h3>
				  <form ng-submit="setUsername()">
				  <input class="usernameInput" type="text" maxlength="14" ng-model="username"/>
				</form>
				</div>
				
			  </li>
			  </ul>
			
	  </body>
</html>
